<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Details | Dekrov.dev</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="project.css">
    <style>
        .full-content { margin-top: 3rem; display: flex; flex-direction: column; gap: 2.5rem; padding-bottom: 5rem; }
        .text-block h2 { font-size: 1.8rem; margin-bottom: 1.2rem; color: #fff; border-left: 4px solid var(--accent, #6fd3ff); padding-left: 1.25rem; }
        .text-block p { line-height: 1.8; color: #d3dbef; font-size: 1.05rem; text-align: justify; margin-bottom: 1rem; }
        .architecture-grid { margin-bottom: 4rem; }
        
        .my-case-block {
            background: rgba(111, 211, 255, 0.05);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(111, 211, 255, 0.15);
        }
    </style>
</head>
<body class="project-page">
    <main class="container">
    <header class="project-hero reveal">
        <a href="javascript:history.back()" class="back-link">
            <span>Back</span>
        </a>
        <h1 data-i18n="tech-page-title"></h1>
    </header>

    <section class="project-panel glass-card reveal">
        <p data-i18n="tech-main-desc"></p>
    </section>
    <div class="architecture-grid">
        <div class="glass-card architecture-card reveal">
            <h3 data-i18n="tech-card-1-title"></h3>
            <p data-i18n="tech-card-1-text"></p>
        </div>
        <div class="glass-card architecture-card reveal">
            <h3 data-i18n="tech-card-2-title"></h3>
            <p data-i18n="tech-card-2-text"></p>
        </div>
        <div class="glass-card architecture-card reveal">
            <h3 data-i18n="tech-card-3-title"></h3>
            <p data-i18n="tech-card-3-text"></p>
        </div>
    </div>

    <div class="full-content reveal">
    <article class="text-block">
        <h2 data-i18n="full-sec-1-title"></h2>
        <p data-i18n="full-sec-1-text"></p>
    </article>
    <article class="text-block">
        <h2 data-i18n="full-sec-2-title"></h2>
        <p data-i18n="full-sec-2-text"></p>
    </article>
    <article class="text-block my-case-block">
        <h2 data-i18n="full-sec-project-case-title"></h2>
        <p data-i18n="full-sec-project-case-text"></p>
    </article>
</div>

</main>


    <script src="../scripts.js"></script>
</body>
</html>
